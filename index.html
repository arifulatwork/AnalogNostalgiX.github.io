<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalogNostalgiX by Ariful</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <svg class="cable" xmlns="http://www.w3.org/2000/svg">
            <path id="cable-path" />
        </svg>
        <div class="house">
            <div class="roof"></div>
            <div class="walls">
                <div class="window"></div>
                <div class="door"></div>
                <div class="chimney"></div>
                <div class="tv">
                    <div class="screen">
                        <iframe id="tv-video" width="100%" height="100%" src="https://www.youtube.com/embed/Dkkp4KfdGPY?autoplay=0&controls=0&loop=1&mute=0" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                
                <div class="antenna">
                    <div class="pipe"></div>
                    <img src="antena.png" alt="Antenna Top" class="antenna-top-img">
                    <img src="boy.png" alt="Boy Image" class="boy-img">
                </div>
                <div class="inside-boy">
                    <img src="image.png" alt="Inside Boy Image" class="inside-boy-img">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
